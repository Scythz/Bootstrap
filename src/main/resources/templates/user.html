<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>



<div class="navbar navbar-dark bg-dark mb-0">
    <div class="container-fluid">
        <a class="navbar-brand" th:utext="'<b>' + ${#authentication.getPrincipal().getUsername()} + '</b> with roles: ' + ${#authentication.getPrincipal().getRolesAsString()}">Current user</a>
        <a class="navbar-text text-decoration-none" href="/logout">Logout</a>
    </div>
</div>
<div class="d-flex flex-fill">
    <div class="d-flex flex-column pt-3" style="width: 200px">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" id="admin">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/user">User</a>
            </li>
        </ul>
    </div>
    <main class="d-flex flex-column bg-light flex-fill">
        <h1 class="mt-4 ms-4">User information-page</h1>
        <div class="ms-4 me-4" style="border: 1px solid #DCDFE3">
            <div class="ps-3 pt-2 pb-1">
                <h5>About user</h5>
            </div>
            <div class="p-3 overflow-auto" style="border-top: 1px solid #DCDFE3; background: white; max-height: 75vh">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="id"></td>
                        <td id="firstName"></td>
                        <td id="lastName"></td>
                        <td id="age"></td>
                        <td id="username"></td>
                        <td id="roles"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
